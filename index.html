<!DOCTYPE html>
<html>
<head>
  <title>Maximum Run Length Histogram</title>
  <!-- Add Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    /* Style for the rounded box */
    .input-box {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      margin: 16px auto;
      text-align: center;
      width: 100%;
      max-width: 500px;  /* Set a maximum width for the container */
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    /* Style for each stack */
    .input-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40%;  /* Set a width for each stack */
      max-width: calc(0.4 * 800px);  /* Set a maximum width for each stack */
    }
    /* Style for the button */
    .button-container {
      text-align: center;
      margin-top: 16px;
    }
  </style>
  
</head>
<body>

  <h1>Maximum Run Length Histogram</h1>

  <!-- Rounded box for inputs -->
  <div class="input-box">
    <div class="input-stack">
      <label for="m">Number of experiments:</label>
      <input type="range" id="m" name="m" min="100" max="5000" value="1000">
      <output id="m-output">1000</output>
    </div>
    <div class="input-stack">
      <label for="n">Number of tosses per experiment:</label>
      <input type="range" id="n" name="n" min="10" max="100" value="50">
      <output id="n-output">50</output>
    </div>
  </div>

  <!-- Button container -->
  <div class="button-container">
    <button onclick="generateHistogram()">Generate Histogram</button>
  </div>

  <!-- Plotly chart will be drawn inside this DIV -->
  <div id="plotlyDiv"></div>

  <script src="script.js"></script>

</body>
</html>
