<!DOCTYPE html>
<html>
<head>
  <title>Maximum Run Length Histogram</title>
  <!-- Add Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    /* Style for the rounded box */
    .input-box {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      margin: 16px auto;  /* Center the box */
      text-align: left;
      width: 50%;  /* Take up only 50% of the page width */
    }
    /* Style for aligning text and button vertically */
    label, input[type="range"], button {
      display: block;  /* Make them block-level elements */
      margin-top: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h1>Maximum Run Length Histogram</h1>

  <!-- Rounded box for inputs and button -->
  <div class="input-box">
    <label for="m">Number of experiments:</label>
    <input type="range" id="m" name="m" min="100" max="5000" value="1000">
    <output id="m-output">1000</output>
    
    <label for="n">Number of tosses per experiment:</label>
    <input type="range" id="n" name="n" min="10" max="100" value="50">
    <output id="n-output">50</output>
    
    <button onclick="generateHistogram()">Generate Histogram</button>
  </div>

  <!-- Plotly chart will be drawn inside this DIV -->
  <div id="plotlyDiv"></div>

  <script src="script.js"></script>

</body>
</html>
